<div class="lens-title">
    <h1>{{lens.title }}</h1>

<div class="lens-info">
    <div class="lens-info-rating"><b>Course Rating: </b>{{ lens.rating }}</div>
    <div class="lens-info-duration"><b>Duration: </b>{{ lens.duration }}</div>
    <div class="lens-info-author"><b>Author: </b>{{ lens.author}}</div>
</div>
<div class="lens-desc">
    <p>{{ lens.desc }}</p>
</div>
